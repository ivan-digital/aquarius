[pytest]
# Pytest configuration for Aquarius project
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers for categorizing tests
markers =
    unit: Fast unit tests with mocking (default)
    integration: Slower integration tests with real services
    slow: Very slow tests requiring external services (UI, real LLM, etc.)
    selenium: Tests requiring Selenium WebDriver
    llm: Tests that use real LLM calls
    skip_ci: Skip these tests in CI environment

# Default behavior - only run unit tests by default
# To run all tests: pytest -m ""
# To run integration tests: pytest -m "integration"
# To run slow tests: pytest -m "slow"
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    -m "unit"

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
